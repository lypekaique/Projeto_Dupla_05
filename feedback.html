<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="CSS/feedback.css">
</head>
<body>

<header>
  <div class="header-container">
    <nav>
      <div class="logo">
        <img src="./IMG/logo.png" width="100px" height="100px" alt="Logo" class="logotipo" />
      </div>
      <div class="pages-links">
        <a href="./home.html" class="hover-link">Home</a>
        <a href="./feedback.html" class="hover-link">Ajude-nos</a>
        <a href="#">Contato</a>
      </div>
    </nav>
  </div>
</header>
<div class="formula">
    <div class="conte">
    <div class="row1">
        <div class="input-group">
            <input type="text" placeholder="Nome" required>
            <input type="text" placeholder="Sobrenome" required>
        </div>

        <div class="input-group">
            <input type="text" placeholder="Email" required>
            <input type="text" placeholder="Confirme o Email" required>
        </div>

        <div class="input-group">
            <input type="tel" placeholder="Celular">
            <input type="date" placeholder="Data de Nascimento" required>
        </div>

        <textarea name="feedback" id="feedback" rows="4" cols="50" placeholder="Deixe seu feedback" required></textarea>

        <div class="checkbox-group">
            <input type="checkbox" id="confirma-email">
            <label for="confirma-email">Aceito receber emails com atualização sobre o site</label>
        </div>

        <input type="submit" value="Enviar">
    </div>
    </div>
</div>

    
    
    

</body>
</html>
